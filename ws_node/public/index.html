<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>serverpik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="serverpik.css" />
    <script src="serverpik.js"></script>
</head>
<body>
    <div class="redondo" id="panel-registro-redondo">
        <label id="initial-state">REGISTRO</label>
        <form id="registro-sesion" style="display:none">
            <p>Nombre de usuario</p><input id="input-nombre_usuario" type="text" name="nombre_usuario" required="required">
            <p>Contraseña</p><input id="input-contraseña" type="password" name="contraseña" required="required">
            <p>Repite contr.</p><input id="input-rep_contraseña" type="password" required="required">
            <p>Correo</p><input id="input-correo" type="email" required="required">
            <label class="label-envio-registro" id="enviar-registro">ENVIAR</label>
        </form>
    </div>
    <div id="div-logo"><img src="img/lasenia.png" width="100%" height="100%"></div>
    <div class="div-contenido">
        <div id="initial-content">
            <form id="inicio-sesion">
                <label>Nombre de usuario</label><input type="text" name="nombre_usuario">
                <label>Contraseña</label><input type="text" name="contraseña">
            </form>
        </div>
        <div id="info-content">
            <div id="info-formulario">
                <ul>
                    <li>Bienvenidos!! a la app de control de incidencias de Ieslasenia.</li>
                    <br>
                    <li>Inicia sesion para acceder al listado de Incidencias.</li>
                    <br>
                    <li>O bien registrate con el boton superior,si deseas solicitar tu acceso.</li>
                </ul>
            </div>
            <div id="info-avatar"></div>
            <div id="div-info-avatar"><img id="img-info-avatar" src="img/avatar-chat.png" width="100%" height="100%"></div>
        </div>
    </div>  
    <div id="notificaciones-div" class="notificaciones-base">
    </div>
</body>
</html>
